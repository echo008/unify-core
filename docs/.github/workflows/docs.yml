name: 构建和部署文档

on:
  push:
    branches: [ main ]
    paths: [ 'docs/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'docs/**' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: docs/package-lock.json
        
    - name: 安装依赖
      run: |
        cd docs
        npm ci
        
    - name: 构建文档
      run: |
        cd docs
        npm run docs:build
        
    - name: 创建 CNAME 文件
      run: |
        echo 'echo008.github.io' > docs/.vitepress/dist/CNAME
        
    - name: 部署到 GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/.vitepress/dist
        destination_dir: unify-core
        
    - name: 上传构建产物
      if: github.event_name == 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: docs-build
        path: docs/.vitepress/dist
